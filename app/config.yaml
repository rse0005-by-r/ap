# Конфигурация видеоконвейера

paths:
  # Основные пути
  uploads: "./uploads"
  outputs: "./outputs"
  publish: "./publish"
  templates: "./templates"
  logs: "./logs"
  
  # Поддиректории
  references: "${paths.uploads}/references"
  generated: "${paths.outputs}/generated"
  selected: "${paths.outputs}/selected"
  videos_short: "${paths.outputs}/videos/short"
  videos_long: "${paths.outputs}/videos/long"
  videos_4k: "${paths.outputs}/videos/4k"
  videos_final: "${paths.outputs}/videos/final"
  audio: "${paths.uploads}/audio"

video:
  # Параметры видео
  short_duration: 10  # секунд
  long_duration: 40   # секунд
  fps: 60
  width: 1920
  height: 1080
  4k_width: 3840
  4k_height: 2160
  
  # Параметры кодирования
  codec: "libx264"
  crf: 18
  preset: "medium"
  audio_bitrate: "192k"

generation:
  # Параметры генерации изображений
  num_variants: 4
  use_colab: true
  colab_timeout: 1800  # секунд
  model: "stable-diffusion-2.1"
  
  # Параметры апскейла
  upscale_model: "RealESRGAN_x4plus"
  upscale_factor: 4

colab:
  # Настройки Google Colab
  notebook_template: "colab_template.ipynb"
  runtime_type: "T4"  # T4 или T100
  max_run_time: 7200  # секунд
  api_key: "${COLAB_API_KEY}"
  
  # Автоматическое управление
  auto_connect: true
  auto_download: true
  keep_notebooks: false

apis:
  # API ключи
  google_ai: "${GOOGLE_AI_KEY}"
  stability: "${STABILITY_KEY}"
  huggingface: "${HF_TOKEN}"
  
  # Настройки Gemini
  gemini_model: "gemini-pro"
  gemini_temperature: 0.7

web:
  # Настройки веб-интерфейса
  host: "0.0.0.0"
  port: 5000
  debug: true
  secret_key: "${SECRET_KEY}"
  
  # Безопасность
  auth_required: true
  session_timeout: 3600  # секунд
  upload_limit_mb: 200
  
  # Интерфейс
  theme: "dark"
  language: "ru"

audio:
  # Настройки аудио
  default_volume: 80  # процентов
  sample_rate: 44100
  channels: 2
  format: "mp3"
  
  # Поддерживаемые форматы
  supported_formats:
    - "mp3"
    - "wav"
    - "flac"
    - "m4a"
    - "ogg"

monitoring:
  # Мониторинг задач
  log_level: "INFO"
  keep_logs_days: 7
  enable_metrics: true
  
  # Уведомления
  email_notifications: false
  email_server: "smtp.gmail.com"
  email_port: 587
  email_from: "${EMAIL_USER}"
  email_password: "${EMAIL_PASSWORD}"

scheduler:
  # Планировщик задач
  enable: true
  timezone: "Europe/Moscow"
  
  # Расписание
  daily_generation: "09:00"
  cleanup_time: "03:00"
  backup_time: "02:00"
  
  # Автоматические задачи
  auto_cleanup: true
  auto_backup: true
  backup_keep_days: 30

publishing:
  # Публикация результатов
  auto_create_folders: true
  folder_date_format: "%Y-%m-%d"
  
  # Форматы вывода
  video_format: "mp4"
  image_format: "png"
  
  # Метаданные
  auto_generate_metadata: true
  default_language: "ru"
  include_watermark: false

# Дополнительные настройки
misc:
  # Прочее
  max_concurrent_tasks: 3
  temp_file_cleanup: true
  enable_previews: true
  preview_quality: 50  # процентов
  
  # Отладка
  verbose_logging: false
  save_intermediate: false